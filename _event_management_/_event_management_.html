<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Empowerment Events</title>
    <style>
        :root {
            --primary-green: #2e7d32;
            --secondary-green: #81c784;
            --accent-green: #4caf50;
            --light-green: #e8f5e9;
            --dark-green: #1b5e20;
            --text-dark: #263238;
            --text-light: #f5f5f5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: var(--text-dark);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: var(--text-light);
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/4bf0b434-941d-49e8-82ac-c8c9653a552e.png');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 0;
        }

        header h1,
        header p {
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--secondary-green);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .search-box input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-green);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background-color: white;
            border: 1px solid var(--secondary-green);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: var(--primary-green);
            color: white;
            border-color: var(--primary-green);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .event-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .event-image {
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .event-card:hover .event-image img {
            transform: scale(1.05);
        }

        .event-date {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(46, 125, 50, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .event-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .event-content h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-green);
        }

        .event-location {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .event-location::before {
            content: "üìç";
            margin-right: 0.5rem;
        }

        .event-description {
            margin-bottom: 1.5rem;
            flex: 1;
        }

        .event-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 1rem;
            margin-top: auto;
        }

        .event-type {
            padding: 0.25rem 0.75rem;
            background-color: var(--light-green);
            color: var(--dark-green);
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .register-btn {
            padding: 0.5rem 1.5rem;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .register-btn:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
        }

        /* When user is already registered */
        .register-btn.registered {
            background-color: #9e9e9e;
            cursor: not-allowed;
            pointer-events: none;
            transform: none;
        }

        .register-btn.registered:hover {
            background-color: #9e9e9e;
        }


        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            background: none;
            border: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background-color: var(--dark-green);
        }

        .confirmation {
            text-align: center;
        }

        .confirmation h2 {
            color: var(--primary-green);
            margin-bottom: 1rem;
        }

        .confirmation p {
            margin-bottom: 2rem;
        }

        .confirmation-btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .confirmation-btn:hover {
            background-color: var(--dark-green);
        }

        footer {
            background-color: var(--dark-green);
            color: var(--text-light);
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Community Empowerment Hub</h1>
            <p>Join hands to create positive change through education, collaboration, and action</p>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" placeholder="Search events..." id="searchInput">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Events</button>
                <button class="filter-btn" data-filter="workshop">Workshops</button>
                <button class="filter-btn" data-filter="seminar">Seminars</button>
                <button class="filter-btn" data-filter="volunteer">Volunteer</button>
                <button class="filter-btn" data-filter="fundraiser">Fundraisers</button>
            </div>
        </div>

        <div class="events-grid" id="eventsContainer">
            <!-- Events will be dynamically inserted here -->
        </div>
    </main>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>¬© 2023 Community Empowerment Platform. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Sample event data
        const events = [
            {
                id: 1,
                title: "Sustainable Gardening Workshop",
                date: "2023-11-15",
                location: "Community Center Garden",
                description: "Learn organic gardening techniques to grow your own food sustainably. Perfect for beginners and experienced gardeners alike.",
                type: "workshop",
                image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/0b41f971-31f7-4454-9aef-a5756df2c87f.png"
            },
            {
                id: 2,
                title: "Financial Literacy for Everyone",
                date: "2023-11-20",
                location: "Main Library Auditorium",
                description: "Essential financial skills workshop covering budgeting, saving, and basic investment principles.",
                type: "seminar",
                image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f607a270-a359-483d-82cf-c8ebd089c565.png"
            },
            {
                id: 3,
                title: "Neighborhood Cleanup Day",
                date: "2023-12-05",
                location: "Central Park",
                description: "Join your neighbors for a day of beautifying our shared spaces. Gloves and bags provided.",
                type: "volunteer",
                image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/367f23c2-c1ae-48a8-9aa9-52779b89087b.png"
            },
            {
                id: 4,
                title: "Fundraiser: School Supplies Drive",
                date: "2023-12-10",
                location: "City Hall Plaza",
                description: "Help us collect school supplies for underprivileged children in our district.",
                type: "fundraiser",
                image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/08d00971-b777-4022-b978-2be6fc16df9c.png"
            },
            {
                id: 5,
                title: "Community Leadership Training",
                date: "2024-01-08",
                location: "Community Empowerment Center",
                description: "Develop leadership skills to make a difference in your community. Seven-week program.",
                type: "workshop",
                image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f9836be3-447c-48eb-a8e9-5cc95f17642c.png"
            },
            {
                id: 6,
                title: "Health & Wellness Fair",
                date: "2024-01-15",
                location: "Recreation Center",
                description: "Free health screenings, fitness demonstrations, and nutrition information for all ages.",
                type: "seminar",
                image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/7557ff40-f21f-428a-b10b-b339dc8d9e54.png"
            }
        ];

        // DOM elements
        const eventsContainer = document.getElementById('eventsContainer');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const registerModal = document.getElementById('registerModal');
        const closeModalBtn = document.getElementById('closeModal');
        const modalBody = document.getElementById('modalBody');

        // Current filter
        let currentFilter = 'all';
        let registeredEvents = JSON.parse(localStorage.getItem('registeredEvents')) || [];

        // Render events
        function renderEvents(eventsToRender) {
            eventsContainer.innerHTML = '';

            eventsToRender.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event-card';

                const isRegistered = registeredEvents.includes(event.id);

                eventElement.innerHTML = `
                    <div class="event-image">
                        <img src="${event.image}" alt="${event.title} event at ${event.location}">
                        <div class="event-date">${formatDate(event.date)}</div>
                    </div>
                    <div class="event-content">
                        <h3>${event.title}</h3>
                        <div class="event-location">${event.location}</div>
                        <div class="event-description">${event.description}</div>
                        <div class="event-footer">
                            <span class="event-type">${capitalizeFirstLetter(event.type)}</span>
                            <button class="register-btn ${isRegistered ? 'registered' : ''}" 
                                    data-event-id="${event.id}" 
                                    ${isRegistered ? 'disabled' : ''}>
                                ${isRegistered ? 'Registered' : 'Register'}
                            </button>
                        </div>
                    </div>
                `;

                eventsContainer.appendChild(eventElement);
            });

            // Add event listeners to register buttons
            document.querySelectorAll('.register-btn:not(.registered)').forEach(btn => {
                btn.addEventListener('click', openRegistrationForm);
            });
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Capitalize first letter
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Filter events
        function filterEvents() {
            let filteredEvents;

            // Filter by type
            if (currentFilter === 'all') {
                filteredEvents = [...events];
            } else {
                filteredEvents = events.filter(event => event.type === currentFilter);
            }

            // Filter by search term
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredEvents = filteredEvents.filter(event =>
                    event.title.toLowerCase().includes(searchTerm) ||
                    event.description.toLowerCase().includes(searchTerm) ||
                    event.location.toLowerCase().includes(searchTerm)
                );
            }

            renderEvents(filteredEvents);
        }

        // Open registration form
        function openRegistrationForm() {
            const eventId = parseInt(this.getAttribute('data-event-id'));
            const event = events.find(e => e.id === eventId);

            modalBody.innerHTML = `
                <h2>Register for ${event.title}</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number (optional)</label>
                        <input type="tel" id="phone">
                    </div>
                    <input type="hidden" id="eventId" value="${event.id}">
                    <button type="submit" class="submit-btn">Complete Registration</button>
                </form>
            `;

            document.getElementById('registrationForm').addEventListener('submit', handleRegistrationSubmit);
            registerModal.classList.add('show');
        }

        // Handle registration submission
        function handleRegistrationSubmit(e) {
            e.preventDefault();

            const eventId = parseInt(document.getElementById('eventId').value);
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            fetch('register_event.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ event_id: eventId, name, email, phone })
            })
                .then(res => res.json())
                .then(response => {
                    const event = events.find(e => e.id === eventId);

                    if (response.status === 'success') {
                        registeredEvents.push(eventId);
                        localStorage.setItem('registeredEvents', JSON.stringify(registeredEvents));

                        modalBody.innerHTML = `
                <div class="confirmation">
                    <h2>Registration Complete!</h2>
                    <p>Thank you for registering for <strong>${event.title}</strong>.</p>
                    <p>We've sent confirmation details to <strong>${email}</strong>.</p>
                    <button class="confirmation-btn" id="confirmationBtn">Close</button>
                </div>
            `;
                        document.getElementById('confirmationBtn').addEventListener('click', closeModal);
                    } else if (response.status === 'duplicate') {
                        alert("‚ö†Ô∏è " + response.message);
                    } else {
                        alert("‚ùå Error: " + response.message);
                    }
                })
                .catch(err => {
                    console.error("Fetch error:", err);
                    alert("‚ö†Ô∏è Registration failed. Try again.");
                });
        }


        // Close modal
        function closeModal() {
            registerModal.classList.remove('show');
            filterEvents(); // Refresh events to show updated registration status
        }

        // Event listeners
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                filterEvents();
            });
        });

        searchInput.addEventListener('input', filterEvents);
        closeModalBtn.addEventListener('click', closeModal);

        // Initial render
        filterEvents();
    </script>
</body>

</html>
